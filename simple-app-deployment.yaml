---
apiVersion: v1
kind: Namespace
metadata:
  name: cdc-bootcamp
  labels:
    name: cdc-bootcamp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-simpleapp-be
  namespace: cdc-bootcamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-simpleapp-be
  template:
    metadata:
      labels:
        app: app-simpleapp-be
    spec:
      containers:
        - name: container-simpleapp-be
          image: 872583825157.dkr.ecr.ap-southeast-1.amazonaws.com/garuda-be:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-simpleapp-be
  namespace: cdc-bootcamp
spec:
  selector:
    app: app-simpleapp-be
  ports:
    - port: 8080
      targetPort: 8080